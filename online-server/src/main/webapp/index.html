    <body ng-controller="NavController">
 
       <nav class="navbar navbar-color" role="navigation" >
            <div class="navbar-inner">
                <div class="container-fuild">
                    <div class="navbar-header">
                    <a href="http://itesla-project.eu"> <div class="itesla-logo"></div></a>
                       
                    </div>
                    <div class="navbar-collapse collapse">
                      <div ng-if="currentUser!=null">
                        
                        <ul class="nav navbar-nav navbar-right">
                                <li><p class="navbar-text">{{currentUser}}</p></li>
                                <li><a data-toggle="modal" data-target="#confirmLogoutModal">Logout</a></li>
                            </ul>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
         <nav class="navbar navbar-default" role="navigation" >

            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">

                    </div>
                    -->
                    <div class="modal-body">
                        <h2 class="form-signin-heading-color">Please confirm logout.</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="logout()" target="_top">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="currentUser != null">

                <div ng-view></div>
